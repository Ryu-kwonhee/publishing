<!DOCTYPE html>
<html>
    <head>
        <style>
            h1 { color: blue;}
            h1 + p{ background-color: brown;}
            span { color: cornsilk;}
            .java { border: 2px solid darkcyan;}
            .java > p {color: darkgreen;}
            .python { border: 2px solid darkseagreen; color: blueviolet;}
            .python > p { color: black;}
            .cpp { border: 2px solid  brown; color: crimson;}
            * {margin: 0;}
            #content { width: 900px;}
        </style>
    </head>
    <body>
        <h1>프로그래밍 언어들</h1>
        <p>프로그래밍 언어들에 대해서 
            <span>차근차근</span>
            설명해드리겠습니다.
        </p>
        <div id="content">
            <ul>
                <li class="java"><h2>자바</h2>
                    <p>웹/앱 개발이 모두 됨</p>
                </li>
                <li class="python"><h2>파이썬</h2>
                    <p>머신러닝 등에 특화</p>
                </li>
                <li class="cpp"><h2>C++</h2>
                    <p>게임 개발에 특화</p>
                </li>
            </ul>
        </div>
    </body>
</html>
