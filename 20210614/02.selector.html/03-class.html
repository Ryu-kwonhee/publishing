<!DOCTYPE html>
<html>
    <head>
        <style>
            /* 클래스 선택자는
            .클래스명 { css 요소명 }을
            사용합니다.
            아이디는 #, 클래스는 . 을 이용해
            지정하기 때문에 헷갈리지 않도록
            주의해주세요. */ 
            #big-title { color: white; background-color: purple;}
            #content { background-color: cadetblue;}
            .title {color: rgb(110, 52, 52)}
            .item { color: rgb(38, 38, 116);} 
        </style>
    </head>
    <body>
        <div id="big-title">
            <h1>css 선택자</h1>
        </div>
        <div id="content">
            <p class="title">현재까지 익힌 것</p>
            <p class="item">1.태그 선택자</p>
            <p  class="item">2.id 선택자</p>
            <p  class="item">3.class 선택자</p>
            <hr>
            <p class="title">앞으로 익힐 것</p>
            <p class="item">4.자식 선택자</p>
            <p class="item">5.기타 등등...</p>
        </div>
    </body>
</html>
