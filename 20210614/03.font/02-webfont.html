<!DOCTYPE html>
<html>
    <head>
        <link rel="preconnect" href="https://fonts.gstatic.com">
        <link href="https://fonts.googleapis.com/css2?family=Sunflower:wght@300&display=swap" rel="stylesheet">
        <style>
            /* 인터넷 서체를 가져다 쓰는 경우
            먼저 구글 폰트 사이트에 접속합니다. 
            폰트 사이트에서 내 서체 목록에 추가해준
            다음 링크 태그나 @import요소를 가져오면 됩니다. */
            .sun { font-family: 'Sunflower', sans-serif; color: gold;}
        </style>
    </head>
    <body>
        <h1 class="sun">Sunflower 글꼴</h1>
        <p class="sun">JIKJISOFT에서 만들었습니다.</p>
    </body>
</html>
